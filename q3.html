<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--just inside div will be change its color
        if the tag is div>p
        means just below level div then the style is applicable to
        it 
    
    -->
    <style>
        
        div>p{
            color: fuchsia;
        }
    </style>
</head>
<body>
    <div>
        <p>
            this is the para just inside div and it is directly inside in div
        </p>
    </div>
    <div>
        <span>
            <p>
                this is the para inside span and span inside div
            </p>
        </span>
    </div>
</body>
</html>
